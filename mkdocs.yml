site_name: 钱学森班学习指南
site_description: 钱学森班课程与学习指引站点
site_author: 钱学组
repo_name: XJTU-QXZ/QXSCourses    
repo_url: https://github.com/XJTU-Qian-Xuesen-Class/XJTU-QXZ  # 仓库地址
site_url: https://xjtu-qian-xuesen-class.github.io/XJTU-QXZ/  # 替换为你的实际 URL
docs_dir: docs
theme:
  custom_dir: overrides
  name: material
  icon:
    logo: material/library
  language: zh
  encoding: utf-8
 
  palette:
    # Light mode
    - scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: 夜间模式
    # Dark mode
    - scheme: slate
      primary: purple
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: 白天模式

  features:
    - header.repo
    - navigation.tabs #多个分类标签
    - navigation.top #顶部导航
    - search.highlight #搜索高亮
    - navigation.expand #展开导航
    - navigation.sections #导航分组
    - navigation.instant #即时导航
    - search.suggest #搜索建议
    - layout.footer #页脚
    - navigation.footer
    - toc.follow #目录跟随
    - navigation.tracking #导航追随
    - content.code.copy #代码复制

